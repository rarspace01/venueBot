# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  buildFatJarForJVM:
    name: Build JVM jar application
    runs-on: ubuntu-latest
    outputs:
      tag-version: ${{ steps.tag_version.outputs.new_tag }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Use Gradle packages cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches/
            ~/.gradle/wrapper/
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Bump version and push tag
        if: ${{ github.actor != 'dependabot[bot]' }}
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release_branches: main
      - name: Build with Gradle
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew build
      - uses: actions/upload-artifact@v3
        if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
        with:
          name: jvmArtifacts-${{ github.sha }}
          path: |
            ./build/libs/venueBot-1.0-SNAPSHOT-all.jar
          retention-days: 1
  releaseJob:
    name: Create Github Release
    runs-on: ubuntu-latest
    needs: [buildFatJarForJVM]
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/download-artifact@v3
        with:
          name: jvmArtifacts-${{ github.sha }}
      - name: Release
        if: ${{ github.actor != 'dependabot[bot]' }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.buildFatJarForJVM.outputs.tag-version }}
          files: |
            boat.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
